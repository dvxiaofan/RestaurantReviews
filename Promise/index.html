<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Promise</title>
</head>
<body>

	<h1>Did the promise finish?</h1>
	<div class="completion">Not Yet</div>

	<script>
		function wait(ms) {
			return new Promise((resolve) => {
				console.log(this);
				window.setTimeout(() => {
					resolve();
				}, ms);
			});
		};

		var mseconds = 2000;
		wait(mseconds).then(finish);

		function finish() {
			// var completion = document.getElementsByClassName('completion');
			var completion = document.querySelector('.completion');
			completion.innerHTML = `Complete after ${mseconds} ms`;
		}

	</script>

	
</body>
</html>
